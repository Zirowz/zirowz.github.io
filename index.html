<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Choisissez votre appareil</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #333, #000000);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: white;
    }

    h1 {
      margin-bottom: 30px;
    }

    .button-container {
      display: flex;
      gap: 20px;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #ffffff;
      color: #333;
      transition: 0.3s;
    }

    button:hover {
      background-color: #e0e0e0;
    }
  </style>
  <p style="margin-top: 30px; cursor: pointer; text-decoration: underline;" onclick="expliquer()">
    Pourquoi nous vous posons cette question ?
  </p>
  
  <script>
    function rediriger(lien) {
      window.location.href = lien;
    }
  
    function expliquer() {
      alert("Nous vous demandons cette information pour vous rediriger vers une version du site adaptée à votre appareil (mobile ou ordinateur).");
    }
  </script>
  
</head>
<body>
  <h1>Quel appareil utilisez-vous ?</h1>
  <div class="button-container">
    <button onclick="rediriger('.html')">Téléphone</button>
    <button onclick="rediriger('home.html')">Ordinateur</button>
  </div>

  <script>
    function rediriger(lien) {
      window.location.href = lien;
    }
  </script>
</body>
</html>
